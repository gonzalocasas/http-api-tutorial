<!DOCTYPE html>
<html>
<head>
    <title>Minimal Web UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello API Web UI</h1>
    <div class="form-group">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your name">
    </div>
    <button onclick="sendRequest()">Say Hello</button>
    <div id="result"></div>

    <script>
        async function sendRequest() {
            const nameInput = document.getElementById('name');
            const resultDiv = document.getElementById('result');
            const name = nameInput.value.trim();
            
            if (name === '') {
                // Use the basic /hello endpoint
                try {
                    const response = await fetch('/hello');
                    const data = await response.json();
                    resultDiv.textContent = data.message;
                    resultDiv.style.display = 'block';
                } catch (error) {
                    resultDiv.textContent = 'Error: ' + error.message;
                    resultDiv.style.display = 'block';
                }
            } else {
                // Use the parametric /hello/{name} endpoint
                try {
                    const response = await fetch(`/hello/${encodeURIComponent(name)}`);
                    const data = await response.json();
                    resultDiv.textContent = data.message;
                    resultDiv.style.display = 'block';
                } catch (error) {
                    resultDiv.textContent = 'Error: ' + error.message;
                    resultDiv.style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
